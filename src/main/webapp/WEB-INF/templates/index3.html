<!DOCTYPE html>
<html ng-app="invoice1">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.angularjs.org/1.2.25/angular.min.js"></script>
<script src="../assets/js/invoice1.js"></script>
</head>
<body>
	<div ng-controller="InvoiceController as invoice">
      <b>订单:</b>
      <div>
        数量: <input type="number" ng-model="invoice.qty" required >
      </div>
      <div>
        单价: <input type="number" ng-model="invoice.cost" required >
        <select ng-model="invoice.inCurr">
          <option ng-repeat="c in invoice.currencies" class="ng-binding ng-scope" value={{c}}>{{c}}</option>
        </select>
      </div>
      <div>
        <b>总价:</b>
        <span ng-repeat="c in invoice.currencies" class="ng-binding ng-scope">
          {{c}}{{invoice.total(c)}} 
        </span>
        <br>
        <button class="btn" ng-click="invoice.pay()">支付</button>
      </div>
    </div>
</body>
</html>
